<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@300&family=Inter:wght@300&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class='search-container'>
      <div class='navbar'>
        <input type='image' src='https://i.imgur.com/FGmt7OQ.png' class='dropDownBtn' alt='navigation' width='30px' height='20px'>
        <div class='dropDownContent'>
          <br />
          <a id='bookQuiz' href='#'>Book Quiz</a>
          <a id='favorites' href='#'>Favorites</a>
        </div>
      </div>
      <form>
        <label for='option'>Search for a Book</label>
        <br /><br />
        <select name='option' id='option'>
          <option value=''>Options</option>
          <option value='intitle'>Title</option>
          <option value='inauthor'>Author</option>
          <option value='inpublisher'>Publisher</option>
          <option value='subject'>Subject</option>
        </select>
        <input type="text" class="searchBox" placeholder="Option Keyword">
        <br />
        <input type="text" class="searchBox2" placeholder="">
        <input type='image' src='https://i.imgur.com/Vr7y17U.png' class='submit' alt='search' width='25px' height='25px'>
        <br />
        <button class='random'>Random</button>
      </form>
    </div>
    <div class='results-container'>
      <div class="carousel">

      </div>
      <div class="carousel-btns">
        <button id='prev' aria-label='previous slide'><</button>
        <button id='next'aria-label='next slide'>></button>
      </div>
    </div>
    <div class='modal-container' id='modal-container'>
    <div class="modal" id='modal'>
      <div id='questions-container'>
      </div>
      <div class='question-buttons'>
        <p class='score' id='score'>Score: </p>
        <button id='prevQuestionButton' class='prevQuestionButton'>Previous</button>
        <button id='nextQuestionButton' class='nextQuestionButton'>Next</button>
      </div>
    </div>
  </div>
  <div id='favModal'>
    <div id='favoriteBox'>
      <h2>Favorites:</h2>
      <ul class='favList'>
      </ul>
    </div>
  </div>
  </body>
</html>
